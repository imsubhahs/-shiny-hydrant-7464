<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="https://1000logos.net/wp-content/uploads/2020/07/SUGAR-Cosmetics-Logo1.jpg">

    <link rel="stylesheet" href="./Styles/trending.css">
    <link rel="stylesheet" href="./Styles/navbar.css" />
    <link rel="stylesheet" href="./Styles/footer.css">
    <title>SUGAR Cosmetics - Trending</title>
</head>

<body>
    <div class="mainABC">
        <div class="middleware"><i class="fa-solid fa-arrows-rotate"></i></div>
    <div id="navbar"></div>
    <div class="maincontainerTrending">
       
        <div class="trending-main">
            <div class="container-fluid">
                <div class="upper-menu">
                    <div class="path-trending"><a href="index.html"><img
                        src="https://in.sugarcosmetics.com/desc-images/breadcrumb_home.svg" /></a>&nbsp;&nbsp;/&nbsp;
                        Trending</div>

                    <div class="filter-trending">
                        <div class="filterBtnDiv">
                            <span class="spn-filter"><img
                                    src="https://in.sugarcosmetics.com/desc-images/filterIcon.png">&nbsp; Filter </span>
                            <div class="filter-div-card">
                                <div class="filter-div-card-top">
                                    <div>Smart Filters</div>
                                    <div class="cursor">Reset all</div>
                                </div>
                                <div class="border-top"></div>
                                <div class="filter-div-category">
                                    <div class="catOne">Product Type</div>
                                    <div class="catTwo">Category</div>
                                </div>
                                <div class="filterCat">
                                    <div class="catOne inputCheck">
                                        <p><input type="checkbox">Bronzer</p>
                                        <p><input type="checkbox">Blush</p>
                                        <p><input type="checkbox">Eyebrow</p>
                                        <p><input type="checkbox">Foundation</p>
                                        <p><input type="checkbox">Eyeliner</p>
                                        <p><input type="checkbox">Lipstick</p>
                                        <p><input type="checkbox">Eyeshadow</p>
                                    </div>
                                    <div class="catTwo">
                                        <p><input type="checkbox">Liquid</p>
                                        <p><input type="checkbox">Palette</p>
                                        <p><input type="checkbox">Lipstick</p>
                                    </div>
                                </div>
                                <div class="applyFilter">Apply Filter(s)</div>
                            </div>
                        </div>
                        <div class="sortBtnDiv">
                            <span class="spn-sort"><img src="https://in.sugarcosmetics.com/desc-images/sortIcon.png">
                                &nbsp;
                                Sort</span>
                            <div class="sort-div-card">
                                <div class="sort-div-card-top">
                                    <div>Select Sorting</div>
                                    <div class="cursorSort">Clear all</div>
                                </div>
                                <div class="border-top"></div>
                                <div class="sort-div-category">
                                    <div class="sortSelected sortOne">Relevent</div>
                                    <div id="highToLow" class="sortOne">Price - High to Low</div>
                                    <div id="lowToHigh" class="sortOne">Price - Low to High</div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="lower-menu">
                    <p class="trending-tag">Trending</p>
                    <p>-</p>
                    <p class="item-count">0 items</p>
                </div>
            </div>
            <div id="container-content">
            </div>
        </div>
       
    </div>
    <div id="footer"></div>
    </div>
    <script src="https://kit.fontawesome.com/9b49c92c6d.js" crossorigin="anonymous"></script>
    <script src="./Scripts/common.js" type="module"></script>
    <script src="./Scripts/trending.js" type="module"></script>
</body>

</html>
